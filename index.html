<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
      </button>

      <div class="header">
        <h1>Task</h1>
        <div class="date" id="currentDate">Monday, January 1</div>
      </div>

      <div class="task-input">
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
      </div>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <div class="stats">
        <div id="taskCount">0 tasks</div>
        <button
          id="clearCompleted"
          style="
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
          ">
          Clear completed
        </button>
      </div>

      <div class="task-list" id="taskList">
        <div class="empty-state">
          <i class="fas fa-tasks"></i>
          <p>No tasks yet</p>
          <p>Add your first task to get started!</p>
          <button id="addSampleTask">Add Sample Task</button>
        </div>
      </div>
    </div>

    <div class="notification" id="notification">
      <i class="fas fa-check-circle"></i>
      <span id="notificationText">Task added successfully!</span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
